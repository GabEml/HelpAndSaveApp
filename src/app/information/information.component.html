<article class="flow">
  <hr class="cut">
  <div class="container-article">
      <img class="{{content.class}}" src="{{ content.image }}">
    <div class="present-paragraph-{{content.class}}">
      <h2 class="titre">{{ content.titre }}</h2>
      <p class="presente-text">{{ content.texte }}</p>
    </div>
  </div>
</article>
